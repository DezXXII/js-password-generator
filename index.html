<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesmax.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <form>
        <p class="password">Rk8%RXu[5`[LC0Az2?n1</p>
        
        <div class="copy-div">
            <button class="btnCopy">Copy</button>
        </div>

        <div class="options">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input class="length" value="10" min="4" max="25" type="number" id="length">
            </div>
        <div>
            <div class="form-control">
                <label for="mayus">Upper Case</label>
                <input class="upper" type="checkbox" id="mayus">
            </div>
        <div>
            <div class="form-control">
                <label for="minus">Lower Case</label>
                <input class="lower" type="checkbox" id="minus">
            </div>

            <div class="form-control">
                <label for="number">Numbers</label>
                <input class="number" type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbols">Symbols</label>
                <input class="symbols" type="checkbox" id="symbols">
            </div>
        </div>

        <div class="pw-generate">
            <button class="btnGenerate">Generate Password</button>
        </div>
    </form>

    <script src="scripts.js"></script>

</body>
</html>
